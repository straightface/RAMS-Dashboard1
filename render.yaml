services:
  - type: web
    name: rams-backend
    env: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: JWT_SECRET
        value: change_me_securely

  - type: web
    name: rams-frontend
    env: static
    rootDir: frontend
    buildCommand: "yarn install && yarn build"
    staticPublishPath: "build"
    envVars:
      - key: REACT_APP_API_URL
        value: https://rams-api.onrender.com



