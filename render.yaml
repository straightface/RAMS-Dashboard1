services:
  - type: web
    name: rams-webapp
    env: python
    plan: free
    buildCommand: |
      echo "---- Installing Frontend ----"
      if [ -d frontend ]; then
        cd frontend
        npm install -g yarn
        yarn install
        yarn build
        cd ..
        echo "---- Frontend build complete ----"
      else
        echo "No frontend folder found, skipping..."
      fi
      echo "---- Installing Backend ----"
      pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: JWT_SECRET
        value: change_me_securely







